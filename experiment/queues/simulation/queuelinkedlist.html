<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Queues Practice</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stacks-and-queues.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  </head>
  <body >
    <div class="instruction-box">
      <button class="collapsible">Instructions</button>
      <div class="content">    
        <ul>
          <li>
            To add the elements at the end of
            linkedlist,use <b>Enqueue</b> button.
          </li>
          <li>
            To delete the elements from the beginning of
            linkedlist use <b>Dequeue</b> button.
          </li>
          <li>Click <b>Clear</b> to clear the linked list.</li>
        </ul>
      </div>
    </div>
    
    <canvas id="linkedlist" width="1360" height="330">
        Your browser does not support canvas.
    </canvas>
    
    <div class="comment-box" id="comments-qll">
      <b>Observations</b><br>
      <p id="ins"></p>
    </div>
    <div class="buttons-wrapper">
      <input class="text-box" id="HeadtoBeInserted" type="alphanumeric" autocomplete="off" class="leftinput" placeholder="Enter an element" maxlength="3">
      <input type="button" class="button-input" value="Enqueue" id="enqueue-button-qll">
      <input type="button" class="button-input" value="Dequeue" id="dequeue-button-qll">
      <input type="button" class="button-input" value="Clear" id="clear-button">
    </div>
    
    <script src="js/queue-linkedlist.js"></script>

  </body>
</html>
